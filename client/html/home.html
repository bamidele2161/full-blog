<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog : Homepage</title>
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
      anonymous
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="../image/dd.png" class="logo" alt="" />
      <ul class="links-container">
        <li class="link-item"><a href="/" class="link">HOME</a></li>
        <li class="link-item">
          <a href="./editor.html" class="link">EDITOR</a>
        </li>
        <li class="link-item">
          <a href="./personal.html" class="link">PERSONAL</a>
        </li>
        <li class="link-item"><a href="./login.html" class="link">LOGIN</a></li>
        <li class="link-item">
          <a href="./register.html" class="link">SIGN UP</a>
        </li>
      </ul>
    </nav>

    <header class="header">
      <div class="content">
        <h1 class="heading">
          <span class="small">welcome in the world of</span>
          blog
          <span class="no-fill">writing</span>
        </h1>
        <a href="./editor.html" class="btn">write a blog</a>
      </div>
    </header>

    <h1 class="postsHeader">Posts</h1>
    <div class="search-field">
      <div class="search-wrap">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="search" id="searchQuery" />
      </div>
    </div>
    <!-- blog section -->
    <section class="blogs-section"></section>

    <!--Footer-->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <h3>Aquila Blog</h3>
          <p>Welcome to Aquila Blog.</p>
        </div>
        <div class="footer-content">
          <h3>Quick Links</h3>
          <ul class="footer-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="footer-social">
          <h3>Follow Us</h3>
          <ul class="social-links">
            <li>
              <a href="#" class="foot-icon"
                ><i class="fab fa-facebook-f"></i
              ></a>
            </li>
            <li>
              <a href="#" class="foot-icon"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#" class="foot-icon"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
              <a href="#" class="foot-icon"
                ><i class="fab fa-linkedin-in"></i
              ></a>
            </li>
